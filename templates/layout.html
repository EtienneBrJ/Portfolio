<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/static/images/eth_favicon.ico">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="{{ url_for('static', filename='styles/index.css')}}" rel="stylesheet">

  <title>TitiXplorer</title>
</head>

<body>
  <div id="contents">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid testing">
        <img src="/static/images/eth_diamond_logo.svg" height="49" alt="Logo Eth">
        <a class="navbar-brand" href="/" onclick="loading();">TitiXplorer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link m-1" aria-current="page" href="/blocks" onclick="loading();">Blocks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link m-1" aria-current="page" href="/transactions" onclick="loading();">Txn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link m-1" aria-current="page" href="/address">Address</a>
            </li>
          </ul>
          <form method="POST" class="d-flex">
            <input name="search" class="form-control me-2" type="search"  placeholder="Search for a tx, address or block number"
              aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer>
      <div class="textFooter">
        Made with
        <img src="/static/images/iconmonstr-favorite-3-16.png" alt="Little red heart logo">
        by Etienne
      </div>
    </footer>
  </div>
  <div id="loading"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    function loading() {
      $("#contents").hide();
      $("#loading").show();

    }
  </script>



</body>

</html>
